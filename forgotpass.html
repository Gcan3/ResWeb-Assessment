<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register</title>
</head>
<body class="bg-body-secondary">
    <!--Main container-->
    <div class="container">
        <!--Centered div with a fixed height-->
        <div class="row justify-content-center align-items-center vh-100">
            <!--Making multiple breakpoints of adjustments-->
            <div class="col-sm-8 col-md-6 col-lg-4 bg-body-tertiary rounded p-4 shadow">
                <h3 class="pt-3 pb-3 text-center">Password recovery</h3>
                <div class="row justify-content-center mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGm2ra9r3Uig9r50KPmU5HLMZCQ3YPWLNC2A&usqp=CAU" class="w-25">
                </div>
                <!--Only one input form-->
                <!--The reasoning behind this is that the department will send the code after the email is entered-->
                <form>
                    <div class="mb-4">
                        <label>Please enter the email address</label>
                        <input type="email" name="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <a type="submit" class="btn btn-primary w-100" href="login.html">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
