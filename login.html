<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-body-secondary">
    <!--Main container-->
    <div class="container">
        <!--Centered div with a fixed height-->
        <div class="row justify-content-center align-items-center vh-100">
            <!--Making multiple breakpoints of adjustments-->
            <div class="col-sm-8 col-md-6 col-lg-4 bg-body-tertiary rounded p-4 shadow">
                <h3 class="pt-3 pb-3 text-center">Login to Admin Dashboard</h3>
                <!--Logo image-->
                <div class="row justify-content-center mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGm2ra9r3Uig9r50KPmU5HLMZCQ3YPWLNC2A&usqp=CAU" class="w-50">
                </div>
                <!--action is used to connect to php-->
                <!--This form can be connected to the database in the future-->
                <form action="submit.php" method="post">
                    <div class="mb-4">
                        <label>Email Address</label>
                        <input type="text" name="username" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" aria-describedby="passwordHelp">
                    </div>
                    <a type="submit" class="btn btn-primary w-100" name="submit" value="submit" href="dashboard.html">Login</a>
                </form>
                <!--link to direct the user into the forgot password page-->
                <p class="mb-0 pt-3 text-center"><a href="forgotpass.html" class="text-decoration-none">Forgot Password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
